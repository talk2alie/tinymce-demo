<h2>Create A Section</h2>
<hr>

<div class="col-md-12">

    <form [formGroup]="sectionFormGroup"
          (ngSubmit)="save()"
          autocomplete="off"
          novalidate>

        <div class="form-group">
            <label for="title">Section Title:</label>
            <input id="title"
                   type="text"
                   class="form-control"
                   formControlName="sectionTitle"
                   placeholder="Enter title...">
        </div>
        <div class="form-group">
            <label for="subtitle">Section Subtitle:</label>
            <input id="subtitle"
                   type="text"
                   class="form-control"
                   formControlName="sectionSubtitle"
                   placeholder="Enter subtitle...">
        </div>
        <div class="form-group">
            <label for="sectionBody">Section Body</label>
            <editor id="sectionBody"
                    apiKey="8wkcdb3k8eagf3kmqla0jyjys9378mgxisonp2vgziyvoe2i"
                    [init]="{
                    plugins: 'powerpaste autoresize lists code legacyoutput',
                    toolbar: 'undo redo | bold italic underline | \
                              strikethrough subscript superscript | code',
                    menubar: false,
                    min_height: 320,
                    max_height: 640
                }"
                    formControlName="sectionBody"
                    (onChange)="onChange($event)">
            </editor>
        </div>
        <button type="submit"
                [disabled]="!sectionFormGroup.valid"
                class="btn btn-primary">
            Save
        </button>
    </form>

</div>
